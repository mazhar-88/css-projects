<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CSS Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="button-card">
            <p>Glow Border</p>
            <button class="btn glow-border">Hover Me</button>
        </div>
        <div class="button-card">
            <p>Slide Background</p>
            <button class="btn slide-background">Hover Me</button>
        </div>
        <div class="button-card">
            <p>Fill & Scale</p>
            <button class="btn fill-scale">Hover Me</button>
        </div>
        <div class="button-card">
            <p>Shadow Pulse</p>
            <button class="btn shadow-pulses">Hover Me</button>
        </div>
        <div class="button-card">
            <p>Border Draw</p>
            <button class="btn border-draw">Hover Me</button>
        </div>
        <div class="button-card">
            <p>Glow Border</p>
            <button class="btn text-slide">
                <span class="text-main">Hover Me</span>
                <span class="text-alt">Go</span>
            </button>
        </div>
    </section>
</body>

</html>
