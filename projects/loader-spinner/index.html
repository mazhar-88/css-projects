<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CSS Loader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <a href="index.html" class="back-link">
            <span>â¬…</span>
            <span>Back</span>
        </a>
        <h2>Buttons with Hover Effects</h2>
    </section>

    <section class="container">
        <!-- Loader 1 -->
        <div class="loader-card">
            <p>Rotating Border</p>
            <div class="loader rotating-border"></div>
        </div>

        <!-- Loader 2 -->
        <div class="loader-card">
            <p>Dual Ring</p>
            <div class="loader dual-ring"></div>
        </div>

        <!-- Loader 3 -->
        <div class="loader-card">
            <p style="margin-bottom: 2rem;" >Dot Bounce</p>
            <div class="loader dot-bounce">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Loader 4 -->
        <div class="loader-card">
            <p style="margin-bottom: 1.7rem;" >Wave Loader</p>
            <div class="loader wave-loader">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </section>
</body>

</html>
